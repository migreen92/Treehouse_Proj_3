<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>The Code Review</h2>
    </header>
    <div>
    <section class="intro">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="break">
      <hr>
      <hr>
    </div>
    <section class="form">
      <form>
        <fieldset>
          <legend><h3>Contact Information</h3></legend>
            <ul class="contact">
              <li>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" required placeholder="Required">
              </li>
              <li>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" required placeholder="Required">
              </li>
              <li>
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user_number" placeholder="(123)456-7890">
              </li>
              <li>
                <label for="street_address">Street Address</label>
                <input type="text" id="street_address" name="user_street_address" placeholder="123 Main Street">
              </li>
              <li>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="Springfield">
              </li>
              <li>
                <label for="state">State</label>
                <select id="state" name="user_state">
                <option value="choose" disabled selected>Choose State</option>
                  <option value="Alabama">Alabama</option>
                  <option value="Alaska">Alaska</option>
                  <option value="Arkansas">Arkansas</option>
                </select>
              </li>
              <li>
                <label for="zip_code">Zip Code</label>
                <input type="text" id="zip_code" name="user_zip_code" placeholder="12345">
              </li>
            </ul>
        </fieldset>
      <div class="break">
        <hr>
      </div>
        <fieldset>
          <legend><h3>Newsletter</h3></legend>
              <ul class="newsletter">
                <li>
                  <label>Select the newsletters you would like to recieve</label>
                </li>
                <li>
                    <input type="checkbox" id="newsletter_html" value="newsletter_html" name="user_newsletter_html">
                    <label for="newsletter_html">HTML News</label>
                </li>
                <li>
                  <input type="checkbox" id="newsletter_css" value="newsletter_css" name="user_newsletter_css">
                  <label for="newsletter_css">CSS News</label>
                </li>
                <li>
                  <input type="checkbox" id="newsletter_javascript" value="newsletter_javascript" name="user_newsletter_javascript">
                  <label for="newsletter_javascript">Javascript News</label>
                </li>
              </ul>
              <ul class="format">
                <li>
                  <label>Newsletter format</label>
                </li>
                <li>
                  <input type="radio" id="html" value="html_format" name="format">
                  <label for="html">HTML</label>
                </li>
                <li>
                  <input type="radio" id="plain" value="format_plain" name="format">
                  <label for="plain">Plain text</label>
                </li>
            </ul>
        </fieldset>
        <ul>
          <li>
            <label for="topic_ideas">Other topics you'd like to hear about</label>
          </li>
          <li>
            <textarea id="topic_ideas" name="user_topic_ideas" rows="5" cols="50"></textarea>
            </li>
        </ul>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </section>
  </div>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
